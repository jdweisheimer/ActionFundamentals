name: 'Hello World Docker Action:
description: 'Say hello to a user of the world'
input:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    description: 'The time we said hello'
run:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - $({ inputs-who-to-greet })
